version: "2.0"
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 480
  carry_over_slots_to_new_session: true
intents:
  - greet:
      use_entities: true
  - goodbye:
      use_entities: true
  - affirm:
      use_entities: true
  - deny:
      use_entities: true
  - mood_great:
      use_entities: true
  - mood_unhappy:
      use_entities: true
  - bot_challenge:
      use_entities: true
  - food_recipe:
      use_entities: true
  - ask_for_prepare_technique:
      use_entities: true
  - ask_for_nutrient:
      use_entities: true
  - bad_language:
      use_entities: true
  - finish:
      use_entities: true
  - clear_nutrient:
      use_entities: true
  - clear_fat:
      use_entities: true
  - clear_calory:
      use_entities: true
  - get_food_detail:
      use_entities: false
  - see_more:
      use_entities: false
entities:
  - ingredient
  - ingredientReg
  - preparation_technique
  - or
  - nutrient
  - min
  - max
  - confirmation
  - nutrient_reset_option
  - food_position
slots:
  ingredient:
    type: rasa.shared.core.slots.TextSlot
    initial_value: false
    auto_fill: true
    influence_conversation: true
  recipe_parts:
    type: rasa.shared.core.slots.ListSlot
    initial_value: []
    auto_fill: true
    influence_conversation: true
  search_list:
    type: rasa.shared.core.slots.ListSlot
    initial_value: []
    auto_fill: true
    influence_conversation: true
  confirmation:
    type: rasa.shared.core.slots.BooleanSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
responses:
  utter_food_recipe:
    - text: Food is good
  utter_greet:
    - text: Hey! How are you?
  utter_cheer_up:
    - image: https://i.imgur.com/nGF1K8f.jpg
      text: "Here is something to cheer you up:"
  utter_did_that_help:
    - text: Did that help you?
  utter_happy:
    - text: Great, carry on!
  utter_goodbye:
    - text: Bye
  utter_iamabot:
    - text: I am a bot, powered by Rasa.
actions:
  - action_search_food_recipe
  - action_get_food_recipe
  - action_get_nutrient
  - action_get_data
  - action_answer_prepare_technique
  - action_get_food_detail
forms: {}
e2e_actions: []
