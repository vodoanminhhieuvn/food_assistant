version: "2.0"

rules:
  - rule: Say goodbye anytime the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Say 'I am a bot' anytime the user challenges
    steps:
      - intent: bot_challenge
      - action: utter_iamabot

  - rule: Ask food ingredient answer search food recipe
    steps:
      - intent: food_recipe
      - action: action_search_food_recipe

  - rule: Ask meaning cook technique
    steps:
      - intent: ask_for_cook_technique
      - action: action_explain_cook_technique

  - rule: Finish asking
    steps:
      - intent: finish
      - action: action_get_data
  
  
