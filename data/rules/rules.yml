version: "2.0"

rules:
  - rule: Say goodbye anytime the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Say 'I am a bot' anytime the user challenges
    steps:
      - intent: bot_challenge
      - action: utter_iamabot

  - rule: Ask food ingredient answer search food recipe
    steps:
      - intent: food_recipe
      - action: action_search_food_recipe

  - rule: Ask meaning cook technique
    steps:
      - intent: ask_for_cook_technique
      - action: action_explain_cook_technique

  - rule: Finish asking
    steps:
      - intent: finish
      - action: action_get_data

  - rule: Get food detail
    steps:
      - intent: get_food_detail
      - action: action_get_food_detail

  - rule: Get ingredient detail
    steps:
      - intent: get_ingredient_detail
      - action: action_ingredient_detail

  - rule: How to cook
    steps:
      - intent: how_to_cook
      - action: action_how_to_cook

  - rule: Reset all
    steps:
      - intent: clear_all
      - action: action_clear_data

  - rule: Reset nutrient
    steps:
      - intent: clear_nutrient
      - action: action_clear_data

  - rule: Ask for help
    steps:
      - intent: ask_for_help
      - action: action_help

  - rule: Ask for help get recipe
    steps:
      - intent: help_get_recipe
      - action: action_help

  - rule: Ask for setting nutrient
    steps:
      - intent: help_set_nutrient
      - action: action_help

  - rule: Ask for previous food
    steps:
      - intent: get_last_food
      - action: action_get_last_food

  - rule: Set nutrient property
    steps:
      - intent: ask_for_nutrient
      - action: action_get_nutrient

  - rule: Show nutrient setting
    steps:
      - intent: ask_nutrient_setting
      - action: action_nutrient_setting

  - rule: Create meal plan
    steps:
      - intent: ask_for_meal_plan
      - action: action_meal_plan

  - rule: Show ingredient setting
    steps:
      - intent: ask_ingredient_setting
      - action: action_ingredient_setting

  - rule: Get food detail
    steps:
      - intent: spoon_food_recipe
      - action: action_spoon_recipe_search

  - rule: Set diet setting
    steps:
      - intent: ask_for_diet
      - action: action_set_diet

  - rule: Show diet setting
    steps:
      - intent: ask_for_diet_setting
      - action: action_show_diet

  - rule: Reset diet setting
    steps:
      - intent: ask_for_reset_diet
      - action: action_reset_diet

  - rule: Reset ingredient setting
    steps:
      - intent: ask_for_reset_ingredient
      - action: action_reset_ingredient

  - rule: What is cook technique
    steps:
      - intent: ask_for_list_cook_technique
      - action: action_what_is_cook_technique
