    examples: |
      - What is [rice](ingredients)
      - is [apple](ingredients) good?
      - what recipe with [rice](ingredients)
      - what dish come with [apple](ingredients)
      - are there any good [fish](ingredients) dish
      - can you show few [meat](ingredients)
